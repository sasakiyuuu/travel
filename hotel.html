<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>LuxuryStay - ホテル詳細</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- 共通CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
  <!-- ヘッダー -->
  <header class="relative">
    <nav class="glass-nav fixed top-0 left-0 right-0 z-20 flex flex-col sm:flex-row items-center justify-between p-4 sm:p-6">
      <div class="flex items-center mb-4 sm:mb-0">
        <img src="logo.png" alt="Logo" class="h-10 mr-3">
        <span class="logo-text text-gray-800 text-2xl">LuxuryStay</span>
      </div>
      <div class="flex space-x-6">
        <a href="index.html" class="nav-link">ホーム</a>
        <a href="hotel.html" class="nav-link">ホテル詳細</a>
        <a href="contact.html" class="nav-link">お問い合わせ</a>
      </div>
    </nav>
  </header>

  <!-- 詳細表示 -->
  <main id="hotelDetail" class="max-w-5xl mx-auto pt-24 px-4">
    <!-- JSONからホテル情報を表示 -->
  </main>

  <!-- フッター -->
  <footer class="bg-gray-900 text-gray-300 py-8 mt-12">
    <div class="max-w-5xl mx-auto text-center">
      <p class="text-sm">&copy; 2025 LuxuryStay. All rights reserved.</p>
    </div>
  </footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const hotelId = Number(params.get('id'));

    fetch('hotels.json')
      .then(response => response.json())
      .then(hotels => {
        const hotel = hotels.find(h => h.id === hotelId);
        const container = document.getElementById('hotelDetail');
        if (hotel) {
          container.innerHTML = `
            <div class="bg-white rounded-xl shadow-lg overflow-hidden">
              <img src="${hotel.image}" alt="${hotel.name}" class="w-full h-64 object-cover">
              <div class="p-6">
                <h1 class="text-3xl font-bold mb-2">${hotel.name}</h1>
                <p class="text-gray-600 mb-4">${hotel.location}</p>
                <p class="text-gray-500 mb-4">通常料金：${hotel.regularPrice}　最安値：<span class="font-bold text-green-600">${hotel.lowestPrice}</span></p>
                <p class="text-gray-700 mb-4">${hotel.description}</p>
                <button onclick="window.location.href='booking.html?id=${hotel.id}'" class="bg-blue-600 text-white px-8 py-3 rounded-full font-semibold shadow-lg transition duration-300 hover:scale-105">今すぐ予約</button>
              </div>
            </div>
          `;
        } else {
          container.innerHTML = `<p class="text-center text-xl text-gray-600">ホテル情報が見つかりませんでした。</p>`;
        }
      })
      .catch(error => {
        console.error('Error loading hotel details:', error);
        document.getElementById('hotelDetail').innerHTML = `<p class="text-center text-xl text-gray-600">情報の取得に失敗しました。</p>`;
      });
  </script>
</body>
</html>
