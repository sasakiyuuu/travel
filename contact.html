<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>LuxuryStay - お問い合わせ</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- 共通CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50">
  <!-- ヘッダー -->
  <header class="relative">
    <nav class="glass-nav fixed top-0 left-0 right-0 z-20 flex flex-col sm:flex-row items-center justify-between p-4 sm:p-6">
      <div class="flex items-center mb-4 sm:mb-0">
        <img src="logo.png" alt="Logo" class="h-10 mr-3">
        <span class="logo-text text-gray-800 text-2xl">LuxuryStay</span>
      </div>
      <div class="flex space-x-6">
        <a href="index.html" class="nav-link">ホーム</a>
        <a href="hotel.html" class="nav-link">ホテル詳細</a>
        <a href="contact.html" class="nav-link">お問い合わせ</a>
      </div>
    </nav>
  </header>

  <!-- お問い合わせフォーム -->
  <main class="max-w-3xl mx-auto pt-24 px-4">
    <h1 class="text-3xl font-bold mb-6 text-center">お問い合わせ</h1>
    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="name">お名前</label>
        <input id="name" type="text" placeholder="山田 太郎" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 focus:outline-none" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">メールアドレス</label>
        <input id="email" type="email" placeholder="example@example.com" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 focus:outline-none" required>
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="message">お問い合わせ内容</label>
        <textarea id="message" placeholder="ご質問やご要望をご記入ください" rows="5" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 focus:outline-none" required></textarea>
      </div>
      <div class="flex items-center justify-center">
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-full transition duration-300">
          送信する
        </button>
      </div>
    </form>
  </main>

  <!-- フッター -->
  <footer class="bg-gray-900 text-gray-300 py-6 mt-12">
    <div class="max-w-3xl mx-auto text-center">
      <p class="text-sm">&copy; 2025 LuxuryStay. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
