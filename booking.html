<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>LuxuryStay - 予約フォーム</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- 共通CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
  <!-- ヘッダー -->
  <header class="relative">
    <nav class="glass-nav fixed top-0 left-0 right-0 z-20 flex flex-col sm:flex-row items-center justify-between p-4 sm:p-6">
      <div class="flex items-center mb-4 sm:mb-0">
        <img src="logo.png" alt="Logo" class="h-10 mr-3">
        <span class="logo-text text-gray-800 text-2xl">LuxuryStay</span>
      </div>
      <div class="flex space-x-6">
        <a href="index.html" class="nav-link">ホーム</a>
        <a href="hotel.html" class="nav-link">ホテル詳細</a>
        <a href="contact.html" class="nav-link">お問い合わせ</a>
      </div>
    </nav>
  </header>

  <!-- 予約フォーム -->
  <main id="bookingContent" class="max-w-3xl mx-auto pt-24 px-4">
    <!-- ホテル情報と予約フォームを動的に生成 -->
  </main>

  <!-- フッター -->
  <footer class="bg-gray-900 text-gray-300 py-8 mt-12">
    <div class="max-w-3xl mx-auto text-center">
      <p class="text-sm">&copy; 2025 LuxuryStay. All rights reserved.</p>
    </div>
  </footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const hotelId = Number(params.get('id'));

    fetch('hotels.json')
      .then(response => response.json())
      .then(hotels => {
        const hotel = hotels.find(h => h.id === hotelId);
        const container = document.getElementById('bookingContent');
        if (hotel) {
          container.innerHTML = `
            <div class="bg-white rounded-xl shadow-lg overflow-hidden mb-8">
              <img src="${hotel.image}" alt="${hotel.name}" class="w-full h-64 object-cover">
              <div class="p-6">
                <h1 class="text-3xl font-bold mb-2">${hotel.name}</h1>
                <p class="text-gray-600 mb-4">${hotel.location}</p>
              </div>
            </div>
            <div class="bg-white rounded-xl shadow-lg p-6">
              <h2 class="text-2xl font-bold mb-4">予約フォーム</h2>
              <form id="bookingForm" class="space-y-4">
                <div>
                  <label for="checkin" class="block text-gray-700 font-bold mb-2">チェックイン日</label>
                  <input type="date" id="checkin" name="checkin" class="w-full border border-gray-300 rounded px-3 py-2" required>
                </div>
                <div>
                  <label for="checkout" class="block text-gray-700 font-bold mb-2">チェックアウト日</label>
                  <input type="date" id="checkout" name="checkout" class="w-full border border-gray-300 rounded px-3 py-2" required>
                </div>
                <div>
                  <label for="guests" class="block text-gray-700 font-bold mb-2">人数</label>
                  <input type="number" id="guests" name="guests" class="w-full border border-gray-300 rounded px-3 py-2" min="1" value="1" required>
                </div>
                <div>
                  <label for="roomType" class="block text-gray-700 font-bold mb-2">部屋タイプ</label>
                  <select id="roomType" name="roomType" class="w-full border border-gray-300 rounded px-3 py-2" required>
                    <option value="">選択してください</option>
                    <option value="standard">スタンダード</option>
                    <option value="deluxe">デラックス</option>
                    <option value="suite">スイート</option>
                  </select>
                </div>
                <div class="text-center">
                  <button type="submit" id="submitBtn" class="bg-blue-600 text-white font-bold py-2 px-6 rounded-full hover:bg-blue-700 transition duration-300">予約する</button>
                </div>
              </form>
              <div id="bookingConfirmation" class="mt-6 hidden p-4 bg-green-100 border border-green-400 text-green-700 rounded">
                ご予約が完了しました。ありがとうございます！
              </div>
            </div>
          `;

          const form = document.getElementById('bookingForm');
          const submitBtn = document.getElementById('submitBtn');
          let formSubmitted = false;

          form.addEventListener('submit', function(e) {
            e.preventDefault();
            if (formSubmitted) return;
            const checkin = document.getElementById('checkin').value;
            const checkout = document.getElementById('checkout').value;
            if (new Date(checkout) <= new Date(checkin)) {
              alert('チェックアウト日はチェックイン日より後にしてください。');
              return;
            }
            // 送信後は二重送信防止
            formSubmitted = true;
            submitBtn.disabled = true;

            const payload = {
              content: null,
              embeds: [
                {
                  title: "新規予約",
                  description: "予約が完了しました。",
                  fields: [
                    { name: "ホテル", value: hotel.name, inline: true },
                    { name: "チェックイン", value: checkin, inline: true },
                    { name: "チェックアウト", value: checkout, inline: true },
                    { name: "人数", value: document.getElementById('guests').value, inline: true },
                    { name: "部屋タイプ", value: document.getElementById('roomType').value, inline: true }
                  ],
                  color: 3447003
                }
              ]
            };

            // Discord WebhookへPOST
            fetch("https://discord.com/api/webhooks/1352736309080494182/kHQ4Rzrns2DQ7Li85mJaJ797vbiVg0Da2APyMPJkOgXbxIsT3QDqGhr_4-U_Rp4Vin7T", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(payload)
            })
            .then(response => {
              if (!response.ok) throw new Error("Network response was not ok");
              document.getElementById('bookingConfirmation').classList.remove('hidden');
              form.reset();
            })
            .catch(error => {
              console.error("予約送信エラー:", error);
              alert("予約の送信に失敗しました。再度お試しください。");
              formSubmitted = false;
              submitBtn.disabled = false;
            });
          });
        } else {
          container.innerHTML = `<p class="text-center text-xl text-gray-600">ホテル情報が見つかりませんでした。</p>`;
        }
      })
      .catch(error => {
        console.error('Error loading hotel details:', error);
        document.getElementById('bookingContent').innerHTML = `<p class="text-center text-xl text-gray-600">情報の取得に失敗しました。</p>`;
      });
  </script>
</body>
</html>
