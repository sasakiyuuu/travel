<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>LuxuryStay - ホーム</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
    }
    h1, h2, .logo-text {
      font-family: 'Playfair Display', serif;
    }
    /* ヒーロー背景・アニメーション */
    .hero-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(45deg, rgba(255,0,150,0.3), rgba(0,150,255,0.3));
      background-size: 400% 400%;
      animation: gradientAnimation 10s ease infinite;
    }
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    /* ガラス感のあるナビゲーション */
    .glass-nav {
      background: rgba(255,255,255,0.25);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.18);
    }
    /* ホテルカードのスタイル */
    .card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      cursor: pointer;
    }
    .card:hover {
      transform: translateY(-5px) scale(1.03);
      box-shadow: 0 15px 25px rgba(0,0,0,0.3);
    }
    .card::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 1rem;
      padding: 2px;
      background: linear-gradient(45deg, #ff006e, #8338ec, #3a86ff);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: destination-out;
              mask-composite: exclude;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    .card:hover::after {
      opacity: 1;
    }
    /* 最安値テキスト */
    .price-text {
      background: linear-gradient(45deg, #3a86ff, #ff006e);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: textGradient 3s ease infinite;
    }
    @keyframes textGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    /* フェードイン */
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }
    .fade-in.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body class="bg-gradient-to-b from-gray-50 to-gray-200">
  <!-- ヒーローセクション -->
  <header class="relative h-screen bg-fixed bg-center bg-cover" style="background-image: url('https://source.unsplash.com/1600x900/?luxury,hotel');">
    <div class="hero-overlay"></div>
    <nav class="glass-nav fixed top-0 left-0 right-0 z-20 flex flex-col sm:flex-row items-center justify-between p-4 sm:p-6">
      <div class="flex items-center mb-4 sm:mb-0">
        <img src="logo.png" alt="Logo" class="h-10 mr-3">
        <span class="logo-text text-white text-2xl">LuxuryStay</span>
      </div>
      <div class="w-full sm:w-auto flex space-x-4">
        <a href="index.html" class="text-white hover:underline">ホーム</a>
        <a href="hotel.html" class="text-white hover:underline">ホテル詳細</a>
        <a href="contact.html" class="text-white hover:underline">お問い合わせ</a>
      </div>
    </nav>
    <div class="relative z-10 flex flex-col items-center justify-center h-full text-center px-4">
      <h1 class="text-white text-4xl sm:text-5xl md:text-7xl font-bold mb-4 drop-shadow-lg">新しい旅へ、ようこそ</h1>
      <p class="text-white text-lg sm:text-xl md:text-2xl mb-8 drop-shadow-md">最高の宿泊体験を、最安値で</p>
      <button onclick="window.location.href='hotel.html'" class="bg-white text-gray-800 px-6 py-2 sm:px-8 sm:py-3 rounded-full font-semibold shadow-lg transform transition duration-300 hover:scale-105">予約する</button>
    </div>
  </header>

  <!-- メインコンテンツ：ホテルカード -->
  <main id="hotelContainer" class="max-w-7xl mx-auto px-4 py-12 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <!-- JSON読み込みでカード生成 -->
  </main>

  <!-- フッター -->
  <footer class="relative bg-gray-900 text-gray-300 py-8">
    <div class="max-w-7xl mx-auto px-4 text-center">
      <p class="text-sm">&copy; 2025 LuxuryStay. All rights reserved.</p>
    </div>
    <div class="absolute bottom-0 left-0 right-0 overflow-hidden leading-none" style="height: 50px;">
      <svg class="relative block w-full h-full" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
        <path d="M0,0 C50,100 150,100 200,0 L200,50 L0,50 Z" fill="#1a202c"></path>
      </svg>
    </div>
  </footer>

  <!-- JavaScript：JSONからホテルデータを取得してカード生成 -->
  <script>
    // JSONファイルをfetch()で取得
    fetch('hotels.json')
      .then(response => response.json())
      .then(hotels => {
        const container = document.getElementById('hotelContainer');
        hotels.forEach(hotel => {
          // カード生成
          const card = document.createElement('div');
          card.className = 'relative card fade-in glass rounded-2xl overflow-hidden shadow-xl';
          // クリックで詳細ページへ（クエリパラメータでidを渡す）
          card.onclick = () => { window.location.href = `hotel.html?id=${hotel.id}`; };

          const img = document.createElement('img');
          img.src = hotel.image;
          img.alt = hotel.name;
          img.className = 'w-full h-56 object-cover';
          card.appendChild(img);

          const content = document.createElement('div');
          content.className = 'p-6 relative z-10';

          const title = document.createElement('h2');
          title.className = 'text-2xl font-bold text-gray-800 mb-2';
          title.textContent = hotel.name;
          content.appendChild(title);

          const loc = document.createElement('p');
          loc.className = 'text-gray-600 mb-2';
          loc.textContent = hotel.location;
          content.appendChild(loc);

          const regular = document.createElement('p');
          regular.className = 'text-gray-500 text-sm mb-4';
          regular.textContent = '通常料金：' + hotel.regularPrice;
          content.appendChild(regular);

          const priceDiv = document.createElement('div');
          const priceSpan = document.createElement('span');
          priceSpan.className = 'price-text text-3xl font-extrabold inline-block';
          priceSpan.textContent = '最安値：' + hotel.lowestPrice;
          priceDiv.appendChild(priceSpan);
          content.appendChild(priceDiv);

          card.appendChild(content);
          container.appendChild(card);
        });
        // フェードインアニメーションを開始
        document.querySelectorAll('.fade-in').forEach(el => {
          const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
              if (entry.isIntersecting) {
                entry.target.classList.add('show');
                observer.unobserve(entry.target);
              }
            });
          }, { threshold: 0.3 });
          observer.observe(el);
        });
      })
      .catch(error => console.error('Error loading hotels:', error));
  </script>
</body>
</html>
